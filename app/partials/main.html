<h2>Guest list</h2>
<button ng-click="invite()" class="waves-effect waves-light btn">Invite another guest</button>
<div ng-repeat="guest in guests | orderBy:'last' | orderBy:'first'">
    <button ng-click="delete(guest)" class="waves-effect waves-light btn">delete</button>
    <button ng-click="update(guest)" class="waves-effect waves-light btn">update</button>
    {{ $index + 1 }}. <b>{{ guest.first }} {{ guest.last }}</b>
</div>
